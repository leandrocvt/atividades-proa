<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
</head>

<body>
    <h1>Qual o maior e menor número informado?</h1>
    <script>

        let n1 = parseInt(prompt("Informe o 1º número: "));
        let n2 = parseInt(prompt("Informe o 2º número: "));
        let n3 = parseInt(prompt("Informe o 3º número: "));

        let maior, menor;

        if(n1 > n2 && n1 > n3){
            maior = n1;
        }else if(n2 > n1 && n2 > n3){
            maior = n2;
        }else{
            maior = n3;
        }

        if(n1 < n2 && n1 < n3){
            menor = n1;
        }else if(n2 < n1 && n2 < n3){
            menor = n2;
        }else{
            menor = n3;
        }

        document.write("Maior: " + maior + "\nMenor: " + menor);

    </script>
</body>

</html>
