<!DOCTYPE html>

<head>

<body>
    <script>

        let num1 = parseFloat(prompt("Insira o primeiro valor: "));
        let num2 = parseFloat(prompt("Insira um segundo valor: "));
        let num3 = parseFloat(prompt("Insira o terceiro valor: "));

        var aux = num1;

        if (num2 > num1) {
            aux = num2;
            num2 = num1;
            num1 = aux;
        }

        if (num3 > num1) {
            aux = num3;
            num3 = num1;
            num1 = aux;
        }

        if (num3 > num2) {
            aux = num3;
            num3 = num2;
            num2 = aux;
        }

        document.write(num1 + "-" + num2 + "-" + num3);
    </script>
</body>

</html>
