<body>
    <script>

        let turno = prompt("M - (Matutino) V - (Vespertino) ou N - (Noturno) ");

        if(turno == 'M' || turno == 'm'){
            document.write("Bom dia!");
        }else if(turno == 'V' || turno == 'v'){
            document.write("Boa tarde!");
        }else if(turno == 'N' || turno == 'n'){
            document.write("Boa noite!");
        }else{
            document.write("Opção Inválida!");
        }
        
    </script>
</body>

</html>
