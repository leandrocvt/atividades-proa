<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
</head>

<body>
    <h1>Qual o maior número informado?</h1>
    <script>

        let n1 = parseInt(prompt("Informe o 1º número: "));
        let n2 = parseInt(prompt("Informe o 2º número: "));
        let n3 = parseInt(prompt("Informe o 3º número: "));


        if(n1 > n2 && n1 > n3){
            document.write("O 1º número é maior: " + n1);
        }else if(n2 > n1 && n2 > n3){
            document.write("O 2º número é maior: " + n2);
        }else{
            document.write("O 3º número é maior: " + n3);
        }

    </script>
</body>

</html>
