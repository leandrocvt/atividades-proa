<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicío 1 - Vogal</title>
</head>
<body>
    <script>

        let letra = prompt("Digite uma letra: ").toLocaleUpperCase();

        if(letra == "A" || letra == "E" || letra == "I" || letra == "O" || letra == "U"){
            document.write("A letra informada é uma vogal!");
        }else{
            document.write("A letra informada não é uma vogal!");
        }

    </script>
</body>
</html>
