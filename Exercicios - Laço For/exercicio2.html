<body>
    <style>
        body{
            text-align: center;
        }

    </style>

    <script>

        let n1 = parseInt(prompt("Informe o 1° número: "));
        let n2 = parseInt(prompt("Informe o 2° número: "));
        let n3 = parseInt(prompt("Informe o 3° número: "));

        if(n1 > n2 && n1 > n3){
            alert("O 1º número é maior");
        }else if(n2 > n1 && n2 > n3){
            alert("O 2º número é maior");
        }else{
            alert("O 3º número é maior");
        }
    </script>
</body>
