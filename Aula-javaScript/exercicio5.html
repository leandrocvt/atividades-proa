<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
</head>
<body>

    <script>
        let soma = 0

        document.write("Números: ")
        for(let i=1; i<=10; i++){
            let num = parseFloat(prompt("Informe o " + i + "º número: "));
            soma += num;
            document.write(num + " ");
        }
        
        let media = soma / 10;

        document.write("<br>Média aritmética: " + media);

    </script>
</body>
</html>
