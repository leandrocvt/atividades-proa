<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 9</title>
</head>

<body>

    <script>

        let AnoNascimento = parseInt(prompt("Informe o ano de nascimento: "))

        if((2022 - AnoNascimento) >= 16){
            document.write("Você pode votar esse ano!")
        }else{
            document.write("Você não pode votar esse ano!")
        }
        
    </script>
</body>
