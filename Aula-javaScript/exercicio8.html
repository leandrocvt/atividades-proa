<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 8</title>
</head>
<body>

    <script>

        let soma = 0

        for(let i=1; i<=4; i++){
            let num = parseFloat(prompt("Informe o " + i + "º número: "));
            if(num > 0 && num < 10){
                soma += num;
            }else{
                i-=1
            }
        }
        
        let media = soma / 4;

        if(media > 5){
            document.write("<br>Você passou no teste!")
        }else{
            document.write("<br>Tente novamente!")
        }

    </script>
</body>
</html>
