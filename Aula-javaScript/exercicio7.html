<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7</title>
</head>
<body>

    <script>
        let soma = 0

        document.write("Números: ")
        for(let i=1; i<=6; i++){
            let num = parseFloat(prompt("Informe o " + i + "º número: "));
            if(num < 72){
                soma += num;
            }
            document.write(num + ". ");
        }

        document.write("<br>Soma dos valores abaixo de 72 é: " + soma);

    </script>
</body>
</html>
